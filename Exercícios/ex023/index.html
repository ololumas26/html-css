<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambelas</title>
    <Style>
        
            body{
                font-family: Arial;
            }

            table{
               width: 400px;
               border-collapse: collapse;
            }
            td{
                border: 1px solid black;
                padding: 8px;
            }
            tr.linha{
                background: darkgrey;
            }
    </Style>
</head>
<body>
    <h1>Primeira Tabela</h1>

    <table>
        <tr>
            <!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

         <td>A4</td>
         <td>B4</td>
         <td>C4</td>
    </table>
</body>
</html>
