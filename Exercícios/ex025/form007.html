<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Fórmulário</h1>

        <form action="" method="post">
            <p>
                <label for="iest">Estado</label>
                <select name="estado" id="iest" >
                <option value="" selected>---Escolha---</option>
                    <optgroup label="Região Leste">
                        <option value="SP">São paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="LAD">Luanda</option>
                        <option value="LN">Lunda-Norte</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="profis" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="ADM">Administrador</option>
                    <option value="CONT">Conabilista</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                </datalist>

            </p>
            <p>
                <label for="imes">Mensagem:</label><br>
                <textarea name="msg" id="imes" cols="30" rows="10"></textarea>
            </p>

            <p>

                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
</body>
</html>
