<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Uso de radio buttons e chekbox</h1>

    <fieldset>
        <legend>Sexo</legend>
        <form action="">
            <p>
                <input type="radio" name="sexo" id="isexm">
                <label for="isexm">Masculino</label>
            </p>

            <p>
                <input type="radio" name="sexo" id="isexf">
                <label for="isexf">Feminino</label>
            </p>

        </form>
    </fieldset>

    <fieldset>
        <legend>Desportos</legend>

            <br>
                <input type="checkbox" name="fut" id="ifut">
                <label for="ifut">Futebol</label>
            </br>
        
            <br>
                <input type="checkbox" name="basq" id="ibasq">
                <label for="ibasq">Basketball</label>
            </br>

            <br>
                <input type="checkbox" name="hand" id="ihand">
                <label for="ihand">Handball</label>
            </br>
    </fieldset>
</body>
</html>
