<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="" autocomplete="off">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="Nome" required maxlength="30" autocomplete="off">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" step="0.1" max="20" placeholder="0 à 10" required>
        </p>
        <p>
            <label for="iperiodo">Perido letivo</label>
            <input type="month" name="perido" id="iperiodo" required>
        </p>
        <p>
            <label for="idia">Dia-mês-ano</label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <label for="ihora">Hora da prova</label>
        <input type="time" name="hora" id="ihora">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
