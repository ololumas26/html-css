<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        div > p {
            display:none;
        }

        div:hover > p {
            display:block;
            color:green;
            background-color: red;
        }
        div:hover{
            color:red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o textto abaixo</p>
    <div>
        passe o mouse aqui
        <p>Texto  escondido</p>
        
    </div>

    <p>Fim do exemplo</p>
</body>
</html>
