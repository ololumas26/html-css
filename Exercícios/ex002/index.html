<body>
<h1>Paragráfose Quebras de linha</h1>
<hr>
    <p>
        Escreva paragrafos <br> sempres dentro 
        da tag &lt;p&gt; e &lt;/p&gt; <!-Uso de maior e menor em 1 paragrafo>
    </p>

    <p>Adicionando Símbolos
        &reg;
        &copy;
        &trade;
        &pound;
        &euro;
        &yen;
        &cent;
        &uparrow;
        &downarrow;
    </p>

    <p>
        Vamos colocar emojis:
        &#x1F596; <!--Adicionando emoji a partir do código exadecimal-->
        &#x1F913;

    </p>
